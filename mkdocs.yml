plugins:
  # - glightbox
  - search
  - offline
  - statistics:
      words_per_minute: 200
      page_check_metadata: tags
  - git-revision-date-localized:
      type: iso_date
      enable_creation_date: false
      exclude:
        - index.md
        - tag.md
        - Comment.md
        # - blog/posts/update.md
        # - blog/posts/wkw.md
        - about/links.md
  - git-committers:
      enabled: !ENV [CI, false]
      repository: LennyChenLaw/LennyChenLaw.github.io
      branch: main
      exclude:
        - index.md
        - Interaction/links.md
  # - git-authors:
  #     exclude:
  #       - index.md

  # ===有点像更新日志，我先注释掉了
  - blog:
      post_date_format: full #时间
      draft: true
      draft_if_future_date: true #自动将具有未来日期的帖子标记为草稿
      post_readtime: true
      post_readtime_words_per_minute: 265 #计算帖子的阅读时间时读者每分钟预计阅读的字数
      post_url_format: "{date}/{slug}"
      # categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
      #   kwds:
      #     case: lower
      # categories_toc: true
      # pagination_per_page: 5
      pagination_url_format: "page/{page}"
      authors_file: "{blog}/.authors.yml" #作者信息
  - tags:
      tags_file: tag.md #分类标签

